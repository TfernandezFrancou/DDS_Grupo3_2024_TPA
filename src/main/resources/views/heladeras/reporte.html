<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Falla Técnica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/estilo-reporte-heladeras.css">
    <link rel="icon" type="image/x-icon" href="../imagenes/favicon.ico">
</head>

<body>
    <a href="visualizar.mustache" class="back-button">&lt; Volver</a>
    <div class="container">
        <h1>Reporte Falla Técnica</h1>
        <form action="/enviar-reporte" method="POST" enctype="multipart/form-data">
            <label for="nombreHeladera">Nombre de Heladera <span>*</span></label>
            <select id="nombreHeladera" name="nombreHeladera" required>
                <option value="" disabled selected>Seleccione una heladera</option>
                <!-- Agregar opciones  -->
            </select>

            <label for="fechaFalla">Fecha Registro de Falla <span>*</span></label>
            <input type="date" id="fechaFalla" name="fechaFalla" required>

            <label for="fotoAdjunta">Foto adjunta</label>
            <input type="file" id="fotoAdjunta" name="fotoAdjunta" accept="image/*">

            <label for="tipoFalla">Tipo de Falla</label>
            <textarea id="tipoFalla" name="tipoFalla" rows="5"></textarea>
            <div class="d-flex justify-content-center">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
