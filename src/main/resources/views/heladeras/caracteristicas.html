<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/heladeras.css">
    <link rel="icon" type="image/x-icon" href="../imagenes/favicon.ico">
</head>

<body>
    <div class="container">
        <header class="mb-4">
            <nav>
                <a href="./visualizar.html" class="btn btn-link back-Button">&lt; Volver</button>
            </nav>
        </header>
        <div class="header-container mb-4">
            <h1 class="mb=0">Heladera Medrano UTN</h1>
            <a href="./alertas.html" class="btn btn-primary but boton-nuevo">Ver Alertas</a>
        </div>
        <ul class="list-unstyled">
            <li><strong>Capacidad:</strong> 25 viandas</li>
            <li><strong>Direccion:</strong> Medrano 951</li>
            <li><strong>Tiempo activa:</strong> 4 meses</li>
            <li><strong>Puesta en funcionamiento:</strong> 23/05/23</li>
        </ul>
        <h2 style="margin-top: 30px; margin-bottom: 30px;">Suscripción a la heladera</h2>
        <div class="container mt-4 formulario">
            <form action="" class="text-center">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="" class="formulario-input"><strong>Notificar si la heladera sufrió algun
                                desperfecto?</strong></label>
                    </div>
                    <div class="col">
                        <input type="radio" name="recibir-notificacion" id="yes" required class="form-check-input">
                        <label for="yes" class="form-check-label formulario-label">Si</label>
                        <input type="radio" id="no" name="recibir-notificacion" class="form-check-input">
                        <label for="no" class="form-check-label">No</label>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6" style="align-content: center;">
                        <label for=""><strong>Cantidad de viandas faltantes a notificar:</strong></label>
                    </div>
                    <div class="col-md-6">
                        <input type="number" name="" id="" class="form-control" min="0" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for=""><strong>Cantidad de viandas disponibles a notificar:</strong></label>
                    </div>
                    <div class="col-md-6">
                        <input type="number" name="" id="" class="form-control" min="0" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary but boton-nuevo">Suscribirse</button>
            </form>
        </div>
    </div>
</body>

</html>
