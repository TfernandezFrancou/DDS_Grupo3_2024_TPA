<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Heladera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/navegacion.css">
    <link rel="stylesheet" href="../styles/estilo-registrar-heladera.css">
    <link rel="icon" type="image/x-icon" href="../imagenes/favicon.ico">
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDobH49Ls6a9qadpi4gctKSWX1YAnBtsVA&loading=async&libraries=maps,marker&v=beta">
        </script>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="../imagenes/logo.png" alt="Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="../colaboraciones/mis-colaboraciones.html">Mis colaboraciones</a></li>
                <li><a href="./registrar-heladera.html" class="menu-select">Registrar heladera</a></li>
                <li><a href="./visualizar.html">Heladeras</a></li>
                <li><a href="../colaboraciones/puntos.html">Puntos</a></li>
                <li><a href="../colaboraciones/donar-viandas.html">Donar viandas</a></li>
                <li><a href="../reportes/reportes.html">Reportes</a></li>
                <li><a href="../colaboraciones/registro-persona-vulnerable.html">Registrar persona</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mt-5">
        <h2 class="text-center fs-2 fw-bold">Registrar heladera</h2>

        <form>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-control border-0">
                        <label for="nombre" class="form-label fw-bold">Nombre <span>*</span></label>
                        <input type="text" id="nombre" class="form-control rounded-pill" required autofocus>
                    </div>
                    <div class="form-control border-0">
                        <label for="direccion" class="form-label fw-bold">Direcci√≥n <span>*</span></label>
                        <input type="text" id="direccion" class="form-control rounded-pill" required>
                    </div>
                    <div class="form-control border-0">
                        <label for="codigo-postal" class="form-label fw-bold">Codigo Postal <span>*</span></label>
                        <input type="number" id="codigo-postal" min="0" class="form-control rounded-pill" required>
                    </div>
                    <div class="form-control border-0">
                        <label for="capacidad" class="form-label fw-bold">Capacidad <span>*</span></label>
                        <input type="number" id="capacidad" min="0" class="form-control rounded-pill" required>
                    </div>

                    <small class="form-text text-muted ms-3">Cantidad de viandas</small>
                    <br />
                    <small class="form-text text-muted ms-3">Cada una pesa 1 Kg</small>
                </div>

                <div class="col-md-7 p-3">
                    <h4 class="text-left fs-6 mt-4 fw-bold">Punto Recomendados</h4>

                    <div class="mapa overflow-hidden mt-4">

                        <gmp-map center="43.4142989,-124.2301242" zoom="4" map-id="DEMO_MAP_ID" style="height: 400px">
                            <gmp-advanced-marker position="37.4220656,-122.0840897"
                                title="Mountain View, CA"></gmp-advanced-marker>
                            <gmp-advanced-marker position="47.648994,-122.3503845"
                                title="Seattle, WA"></gmp-advanced-marker>
                        </gmp-map>
                    </div>
                </div>
            </div>


            <button type="submit" class="btn btn-primary mt-3">Registrar</button>
        </form>
    </main>
</body>

</html>
