<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Reporte de Falla</title>
    <link rel="stylesheet" href="/styles/reporte.css">
    <link rel="icon" type="image/x-icon" href="/views/imagenes/favicon.ico">
</head>
<body>
<div class="container mb-10">
    <a href="/reportes" class="volver">&lt; Volver</a>
</div>
<div class="container">
    <section class="detalle">
        <h1>Reporte</h1>
        <div class="container">
            <div class="row justify-content-evenly">
                <div class="col-4">
                    <div class="campo">
                        <div class="row detalle-info mb-2">
                            <div class="d-flex flex-column justify-content-center align-items-center">
                                <span class="label">Nombre de Heladera</span>
                                <span class="valor">Heladera 1</span>
                            </div>
                        </div>
                        <div class="row detalle-info mb-2">
                            <div class="d-flex flex-column justify-content-center align-items-center">
                                <span class="label">Fecha de Registro</span>
                                <span class="valor">01/09/2024</span>
                            </div>
                        </div>
                        <div class="row detalle-info mb-2">
                            <div class="d-flex flex-column justify-content-center align-items-center">
                                <span class="label">Dirección</span>
                                <span class="valor">Av. Siempreviva 123</span>
                            </div>
                        </div>
                        <div class="row detalle-info mb-2">
                            <div class="d-flex flex-column justify-content-center align-items-center">
                                <span class="label">Tipo de Falla</span>
                                <span class="valor">Termostato roto</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8 foto">
                    <div class="foto-container">
                        <h2>Foto adjunta</h2>
                        <!-- Aquí se insertará la imagen de la falla -->
                        <img src="https://www.timbrit.com.ar/blog/wp-content/uploads/2017/12/shutterstock_556487581-1-768x512.jpg"
                             alt="Foto de la falla" />
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
