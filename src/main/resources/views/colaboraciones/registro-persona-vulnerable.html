<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Persona en Situación Vulnerable</title>
    <link rel="stylesheet" href="../styles/estilo-generico.css">
    <link rel="stylesheet" href="../styles/navegacion.css">
    <link rel="icon" type="image/x-icon" href="../imagenes/favicon.ico">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="../imagenes/logo.png" alt="Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="./mis-colaboraciones.html">Mis colaboraciones</a></li>
                <li><a href="../heladeras/registrar-heladera.html">Registrar heladera</a></li>
                <li><a href="../heladeras/visualizar.html">Heladeras</a></li>
                <li><a href="./puntos.html">Puntos</a></li>
                <li><a href="./donar-viandas.html">Donar viandas</a></li>
                <li><a href="../reportes/reportes.html">Reportes</a></li>
                <li><a href="./registro-persona-vulnerable.html" class="menu-select">Registrar persona</a></li>
            </ul>
        </nav>
    </header>
    <h2 class="titulo">Registrar Persona en Situación Vulnerable</h2>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="nombre">Nombre <span class="required">*</span></label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label>¿Tiene domicilio? <span class="required">*</span></label>
                <div class="radio-inline">
                    <label class="radio-label"><input type="radio" name="domicilio" value="si" required> Sí,
                        posee</label>
                    <label class="radio-label"><input type="radio" name="domicilio" value="no"> No, está en situación de
                        calle</label>
                </div>
            </div>

            <div class="form-group">
                <label for="domicilio-texto">Domicilio</label>
                <input type="text" id="domicilio-texto" name="domicilio-texto">
            </div>

            <div class="form-group">
                <label for="documento">Documento <span class="required">*</span></label>
                <select id="documento" name="documento">
                    <option value="" selected disabled>Seleccione el tipo de documento</option>
                    <option value="dni">DNI</option>
                    <option value="pasaporte">Pasaporte</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label>¿Posee menores a cargo? <span class="required">*</span></label>
                <div class="radio-inline">
                    <label class="radio-label"><input type="radio" name="menores" value="si" required> Sí</label>
                    <label class="radio-label"><input type="radio" name="menores" value="no"> No</label>
                </div>
            </div>

            <div class="form-group">
                <label for="cantidad-menores">¿Cuántos?</label>
                <input type="number" id="cantidad-menores" name="cantidad-menores" min="0">
            </div>

            <div class="button-container">
                <button type="submit" class="button">Registrar</button>
            </div>
        </form>
    </div>
</body>

</html>
