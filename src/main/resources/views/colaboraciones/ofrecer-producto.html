<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofrecer Producto/Servicio</title>
    <link rel="stylesheet" href="../styles/estilo-generico.css">
    <link rel="stylesheet" href="../styles/navegacion.css">
    <link rel="icon" type="image/x-icon" href="../imagenes/favicon.ico">
</head>

<body>
    <a href="./puntos.html" class="back-button">&lt; Volver</a>
    <div class="form-container">
        <h2 class="titulo">Ofrecer Producto/Servicio</h2>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre <span class="required">*</span></label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="puntos">Puntos necesarios <span class="required">*</span></label>
                <input type="number" id="puntos" name="puntos" required>
            </div>

            <div class="form-group">
                <label for="imagen">Imagen</label>
                <div class="file-upload" id="file-upload">
                    <p>Arrastra una imagen o haz clic para seleccionar una</p>
                    <input type="file" id="imagen" name="imagen" accept="image/*">
                </div>
            </div>

            <div class="button-container">
                <button type="submit" class="button">Confirmar</button>
            </div>
        </form>
    </div>
</body>

</html>
