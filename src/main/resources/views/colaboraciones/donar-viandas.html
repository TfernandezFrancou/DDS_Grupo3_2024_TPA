<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../styles/donar-viandas.css">
    <link rel="stylesheet" href="../../styles/navegacion.css">

</head>

<body>
    <header>
        <div class="logo-container">
            <img src="../imagenes/logo.png" alt="Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="./mis-colaboraciones.html">Mis colaboraciones</a></li>

                <li><a href="./registro-persona-vulnerable.html">Registrar persona</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Donar una vianda</h1>

        <form action="#" method="POST" class="donation-form">
            <label for="tipo-comida">Que tipo de comida es? <span>*</span></label>
            <input type="text" id="tipo-comida" name="tipo-comida" required>

            <label for="fecha-caducidad">Fecha de caducidad <span>*</span></label>
            <input type="date" id="fecha-caducidad" name="fecha-caducidad" placeholder="dd/mm/aaaa" required>

            <label for="heladera">Heladera a donar <span>*</span></label>
            <select id="heladera" name="heladera" required>
                <option value="" disabled selected>Seleccione una heladera</option>
                <option value="heladera1">Heladera 1</option>
                <option value="heladera2">Heladera 2</option>
                <option value="heladera3">Heladera 3</option>
            </select>

            <label for="calorias">Calor√≠as</label>
            <select id="calorias" name="calorias">
                <option value="" disabled selected>Seleccione un rango</option>
                <option value="0-250">0-250</option>
                <option value="250-500">250-500</option>
                <option value="500+">500+</option>
            </select>

            <label for="peso">Peso</label>
            <input type="number" id="peso" name="peso" placeholder="Ingrese el peso en kg">

            <button type="submit">Donar</button>
        </form>
    </main>
</body>

</html>
